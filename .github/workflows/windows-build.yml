name: Build Windows EXE

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name ScreenTranslator ^
            --add-data "core/tessdata;tessdata" core/main.py

      - name: List files in dist directory (Debug)
        run: dir dist  # 调试：确保文件已生成

      - name: Upload artifact
        uses: actions/upload-artifact@v2  # 使用 v2 版本
        with:
          name: ScreenTranslator-exe
          path: dist/ScreenTranslator.exe  # 确保文件路径正确
